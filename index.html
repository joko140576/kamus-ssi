<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pencarian Kosa Kata</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      background: white;
      border-radius: 15px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .header {
      background: linear-gradient(135deg, #2c3e50, #3498db);
      color: white;
      padding: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    .header img {
      width: 100px;
      height: 80px;
      object-fit: contain;
    }

    .header h1 {
      font-size: 2.5em;
      margin: 0;
    }

    .search-section {
      padding: 30px;
      background: #f8f9fa;
      border-bottom: 1px solid #e9ecef;
    }

    .search-form {
      display: flex;
      gap: 15px;
      max-width: 800px;
      margin: 0 auto;
      flex-wrap: wrap;
    }

    .search-input, select {
      flex: 1;
      padding: 15px 20px;
      border: 2px solid #e9ecef;
      border-radius: 50px;
      font-size: 16px;
      outline: none;
      transition: all 0.3s ease;
    }

    .search-input:focus, select:focus {
      border-color: #3498db;
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
    }

    .search-btn {
      padding: 15px 30px;
      background: linear-gradient(135deg, #3498db, #2980b9);
      color: white;
      border: none;
      border-radius: 50px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .search-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(52, 152, 219, 0.3);
    }

    .results-section {
      padding: 30px;
    }

    .results-count {
      margin-bottom: 20px;
      color: #6c757d;
      font-size: 1.1em;
    }

    .results-table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0,0,0,0.08);
    }

    .results-table th {
      background: linear-gradient(135deg, #34495e, #2c3e50);
      color: white;
      padding: 15px;
      text-align: left;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .results-table td {
      padding: 15px;
      border-bottom: 1px solid #e9ecef;
      vertical-align: top;
    }

    .results-table tr:hover {
      background: #f8f9fa;
    }

    .penjelasan-cell {
      line-height: 1.6;
    }

    .penjelasan-content {
      font-size: 14px;
      color: #555;
    }

    .gambar-cell img {
      max-width: 150px;
      max-height: 100px;
      border-radius: 8px;
      object-fit: cover;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.2s;
    }

    .gambar-cell img:hover {
      transform: scale(1.05);
    }

    .no-results {
      text-align: center;
      padding: 50px;
      color: #6c757d;
      font-size: 1.2em;
    }

    .loading {
      text-align: center;
      padding: 30px;
      color: #3498db;
      font-size: 1.1em;
    }

    .error {
      text-align: center;
      padding: 20px;
      background: #e74c3c;
      color: white;
      border-radius: 8px;
      margin: 20px 0;
    }

    /* Modal Zoom Gambar */
    .modal {
      display: none;
      position: fixed;
      z-index: 999;
      padding-top: 70px;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.8);
    }

    .modal-content {
      margin: auto;
      display: block;
      max-width: 80%;
      border-radius: 10px;
      animation: zoomIn 0.3s ease;
    }

    @keyframes zoomIn {
      from { transform: scale(0.7); }
      to { transform: scale(1); }
    }

    .close {
      position: absolute;
      top: 30px;
      right: 50px;
      color: white;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <img src="ssijoko.png" alt="Logo SSI">
      <div>
        <h1>üîç Kamus PT SSI</h1>
        <p>Cari dan temukan istilah dengan mudah</p>
      </div>
    </div>

    <div class="search-section">
      <form class="search-form" id="searchForm">
        <select id="categorySelect" class="search-input" required>
          <option value="">-- Pilih Kategori --</option>
          <option value="atm">ATM</option>
          <option value="cdm">CDM</option>
          <option value="crm">CRM</option>
          <option value="cit">CIT</option>
          <option value="uang_rupiah">Uang Rupiah</option>
          <option value="kasir">Kasir</option>
          <option value="managerial">Managerial</option>
        </select>
        <input type="text" class="search-input" id="searchInput"
               placeholder="Masukkan kata kunci (istilah atau penjelasan)..." required>
        <button type="submit" class="search-btn" id="searchBtn">Cari</button>
      </form>
    </div>

    <div class="results-section">
      <div class="results-count" id="resultsCount"></div>
      <div id="resultsContainer"></div>
    </div>
  </div>

  <!-- Modal Zoom -->
  <div id="imgModal" class="modal">
    <span class="close" id="modalClose">&times;</span>
    <img class="modal-content" id="modalImage">
  </div>

  <script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwaMF9BxIxadImPeMbXaqeXzS60O76ctzNKopILSJ1djkZTDCRhBlkKb49ZgMm27rzVGw/exec';

    document.getElementById('searchForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const searchTerm = document.getElementById('searchInput').value.trim();
      const category = document.getElementById('categorySelect').value;

      if (searchTerm && category) {
        searchWords(searchTerm, category);
      } else {
        alert('Silakan pilih kategori dan masukkan kata kunci.');
      }
    });

    function searchWords(searchTerm, category) {
      const resultsContainer = document.getElementById('resultsContainer');
      const resultsCount = document.getElementById('resultsCount');

      resultsContainer.innerHTML = '<div class="loading">üîç Mencari data...</div>';
      resultsCount.textContent = '';

      const url = `${SCRIPT_URL}?method=search&q=${encodeURIComponent(searchTerm)}&category=${encodeURIComponent(category)}`;

      fetch(url)
        .then(response => response.json())
        .then(data => {
          if (data.status === 'success') {
            displayResults(data.data, searchTerm, category);
          } else {
            throw new Error(data.message);
          }
        })
        .catch(error => {
          console.error('Error:', error);
          resultsContainer.innerHTML = `
            <div class="error">
              ‚ùå Terjadi kesalahan: ${error.message}
            </div>`;
          resultsCount.textContent = '';
        });
    }

    function displayResults(results, searchTerm, category) {
      const resultsContainer = document.getElementById('resultsContainer');
      const resultsCount = document.getElementById('resultsCount');

      if (results.length === 0) {
        resultsContainer.innerHTML = `
          <div class="no-results">
            üòî Tidak ditemukan hasil untuk "<strong>${searchTerm}</strong>" pada kategori "<strong>${category}</strong>"
          </div>`;
        resultsCount.textContent = '0 hasil ditemukan';
        return;
      }

      resultsCount.textContent = `${results.length} hasil ditemukan untuk "${searchTerm}" (kategori: ${category})`;

      let tableHTML = `
        <table class="results-table">
          <thead>
            <tr>
              <th>Kategori</th>
              <th>Istilah</th>
              <th>Penjelasan</th>
              <th>Gambar</th>
            </tr>
          </thead>
          <tbody>`;

      results.forEach(item => {
        tableHTML += `
          <tr>
            <td>${item.kategori || '-'}</td>
            <td>${item.istilah || '-'}</td>
            <td class="penjelasan-cell">
              <div class="penjelasan-content">${item.penjelasan || '-'}</div>
            </td>
            <td class="gambar-cell">`;

        if (item.gambar && item.gambar !== '-' && item.gambar !== '') {
          const convertedUrl = convertGoogleDriveUrl(item.gambar);
          tableHTML += `<img src="${convertedUrl}" alt="${item.istilah || 'Gambar'}" onerror="this.style.display='none'">`;
        } else {
          tableHTML += '-';
        }

        tableHTML += `</td></tr>`;
      });

      tableHTML += `</tbody></table>`;
      resultsContainer.innerHTML = tableHTML;

      enableImageZoom(); // ‚úÖ Panggil setelah tabel muncul
    }

    function convertGoogleDriveUrl(url) {
      if (!url || url === '-') return '-';
      if (url.includes('drive.google.com/file/d/')) {
        const match = url.match(/\/d\/([^\/]+)/);
        if (match && match[1]) {
          return `https://drive.google.com/uc?export=view&id=${match[1]}`;
        }
      }
      return url;
    }

    function enableImageZoom() {
      const modal = document.getElementById('imgModal');
      const modalImg = document.getElementById('modalImage');
      const closeBtn = document.getElementById('modalClose');

      document.querySelectorAll('.results-table img').forEach(img => {
        img.addEventListener('click', () => {
          modal.style.display = 'block';
          modalImg.src = img.src;
        });
      });

      closeBtn.onclick = () => (modal.style.display = 'none');
      modal.onclick = (e) => { if (e.target === modal) modal.style.display = 'none'; };
    }

    document.getElementById('searchInput').focus();
  </script>
</body>
</html>
